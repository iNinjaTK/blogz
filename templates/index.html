{% extends "base.html" %}

{% block content %}

{% if users|length == 0 %}

<h2>
    No Blog Users Yet
</h2>
<p>
    Please sign up to get started on your first blog!
</p>

{% else %}
<ul>
{% for author in users %}
<li>
<a href='/blog?owner={{author.username}}'>{{author.username}}</a>
</li>

{% endfor %}
</ul>
{% endif %}

{% endblock %}
