{% extends "base.html" %}

{% block content %}

{% if users|length == 0 %}

<h2>
    No Blog Users Yet
</h2>
<p>
    Please sign up to get started on your first blog!
</p>

{% else %}

<ul>

{% for author in users %}

<a href='/blog?owner={{author.username}}'><li>{{author.username}}</li></a>


{% endfor %}

</ul>

{% endif %}

{% endblock %}
